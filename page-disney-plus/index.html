<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Disney Plus</title>
    <meta name="description" content="Plataforma do disney plus" />

    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/jpg" href="./assets/favicon.ico" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!-- *currently set to "Roboto". Feel free to change it to whatever you like* -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS STYLE LINK -->
    <link rel="stylesheet" href="./styles/global.css" />
  </head>
  <body>
    <div id="app">
      <div class="app__image">
        <img
          loading="lazy"
          src="https://image.tmdb.org/t/p/original/620hnMVLu6RSZW6a5rwO8gqpt0t.jpg"
          alt="Imagem de fundo do filme em destaque"
        />
      </div>

      <header>
        <img src="./assets/logo.png" alt="Logo Disney Plus" />
        <button class="button-menu">
          <span></span>
          <span></span>
          <span></span>
        </button>

        <nav class="navigation">
          <h2>Movies</h2>
          <form class="form" id="add-movie">
            <input
              type="text"
              placeholder="Adicione o seu filme"
              name="movie"
            />
            <button type="submit">+</button>
          </form>
          <div class="movies__container">
            <ul class="navigation__movies" id="navigation__movies"></ul>
          </div>
        </nav>
      </header>

      <main>
        <section class="feature-movie">
          <div class="feature-movie__rating">
            <img src="./assets/logo-imdb.png" alt="Logo IMDB" />
            <b>8.8</b>
          </div>
          <span>2021 - Kids - Movie</span>
          <h1>Luca</h1>
          <p>
            Luca and Alberto dream of a life freedom, a life of adventure - and,
            most of all, a life with a Vespa to ride
          </p>
          <a id="trailer_link" target="_blank" href="https://www.youtube.com/">
            <button>
              <img src="./assets/icon-play.png" alt="Icon Play" />
              Assistir Agora
            </button>
          </a>
        </section>

                </button>

                </div>
              </li> -->
        <!-- </ul>
          </div>
        </aside> -->
      </main>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
